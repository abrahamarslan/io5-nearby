<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Io5-Nearby
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Io5-Nearby</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="filterForm()" expand="block" fill="outline" class="ion-margin-bottom">[GeoCoder] Forward</ion-button>
    <ion-button expand="block" fill="outline">[GeoCoder] Reverse</ion-button>

    <form [formGroup]="form" (ngSubmit)="forwardGeocode(form.value)" *ngIf="displayForwardForm">
      <ion-list>
        <ion-item class="ion-margin-bottom">
          <ion-label>Location</ion-label>
          <ion-input type="text" formControlName="keyword"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-button type="submit" color="primary" class="ion-text-center" expand="block" [disabled]="!form.valid">Geocode</ion-button>
        </ion-item>
      </ion-list>
    </form>

    <form [formGroup]="geoForm" (ngSubmit)="reverseGeocode(geoForm.value)" *ngIf="displayReverseForm">
      <ion-list>
        <ion-item class="ion-margin-bottom">
          <ion-label>Latitude</ion-label>
          <ion-input type="text" formControlName="latitude"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label>Longitude</ion-label>
          <ion-input type="text" formControlName="longitude"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-button type="submit" color="primary" class="ion-text-center" expand="block" [disabled]="!geoForm.valid">Geocode</ion-button>
        </ion-item>
      </ion-list>
    </form>


    <section *ngIf="geocoded">
        {{results}}
    </section>

  </div>
</ion-content>
